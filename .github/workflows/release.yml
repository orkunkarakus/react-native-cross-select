name: Release package
on:
  workflow_dispatch:
  
jobs:
  release:
   runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/

      # Bump package version
      # Use tag latest
      - name: Echo version
        run: |
          echo "Upgraded to version ${{npm pkg get version}}"
