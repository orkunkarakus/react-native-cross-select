name: Version
on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          ref: ${{ inputs.branch }} # Set branch from top

      # Git configiration
      - name: Git configuration
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Echo old version
      - name: Echo Old version
        run: echo "Old version is $(npm pkg get version)"

      # Update Package Version
      - name: Update version
        run: |
          npm version patch --no-git-tag-version
          git add package.json
          git commit -m "Update version to $(npm pkg get version)" --no-verify
          git push --force-with-lease
          echo "Version Upgraded"

      # Echo new Version
      - name: Echo New version
        run: echo "New version is $(npm pkg get version)"
