name: Manual workflow
# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: "Person to greet"
        # Default value if no value is explicitly provided
        default: "World"
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/
          # Fetch full depth, otherwise the last step overwrites the last commit's parent, essentially removing the graph.
          fetch-depth: 0

        # Echo old version
      - name: Echo Old version
        run: echo "Old version is $(npm pkg get version)"

      # Update Package Version
      - name: Update version
        run: |
          npm version patch --no-git-tag-version
          echo "Version Upgraded"

      # Echo new Version
      - name: Echo New version
        run: echo "New version is $(npm pkg get version)"

  release:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/

      # Update Package Version
      - name: Send greeting
        run: echo "Hello $(npm pkg get version)"
